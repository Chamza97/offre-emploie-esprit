

<div class="job_listing_area plus_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="job_filter white-bg">
          <div class="form_inner white-bg">
            <h3>Filter</h3>
            <form [formGroup]="oppoSuitsForm" (ngSubmit)="onSubmit()" action="#">
              <div class="row">
                <div class="col-lg-12">
                  <div class="single_field">
                    <select   name="location" class="wide">
                      <option data-display="Location"></option>
                      <option value="Tunis">Tunis</option>
                      <option value="Ariana">Ariana </option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <label for="mySelect"></label>
                      <select  id="mySelect" formControlName="name"  (change)="changeSuit($event)" name="constrat" >
                        <option data-display="Contrat Type"></option>
                        <option (click)="changeSuit($event)" *ngFor="let op of options"  [value]="op">{{op}}</option>
                      </select>

                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <select   class="wide">
                      <option value="op" *ngFor="let op of options">{{op}} </option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <select  name="skill" class="wide">
                      <option  data-display="Required skills"></option>
                      <option value="1">HTML</option>
                      <option value="2">CSS</option>
                      <option value="3">JAVA</option>
                    </select>
                  </div>
                </div>
              </div>
          <div class="reset_btn">
            <button   class="boxed-btn3 w-100" type="submit">Search</button>
          </div>
            </form>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="recent_joblist_wrap">
          <div class="recent_joblist white-bg ">
            <div class="row align-items-center">
              <div class="col-md-3">
                <h4>Job Listing</h4>
              </div>
              <div class="col-md-6">
                <div class="serch_cat d-flex justify-content-end d-inline">
                  <input type="email" class="form-control" id="search-text" aria-describedby="search-text"
                         [(ngModel)]="searchText"  placeholder="Enter text to search"
                         autofocus>
                </div>
              </div>
              <div *ngIf="this.userService.isAdmin()" class="col-md-3"><a   (click)="goToAddOffre()" class="genric-btn info radius .text-white">add new Offre</a></div>
            </div>
          </div>
        </div>

        <app-offre-item class="mt-5"  [offre]="ofr" *ngFor="let ofr of offres | appFilter: searchText "></app-offre-item>

          <div class="row">
            <div class="col-lg-12">

              <div class="pagination_wrap">

                <ul>
                  <li><a href="#"> <i class="ti-angle-left"></i> </a></li>
                  <li><a href="#"><span>01</span></a></li>
                  <li><a href="#"><span>02</span></a></li>
                  <li><a href="#"> <i class="ti-angle-right"></i> </a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
