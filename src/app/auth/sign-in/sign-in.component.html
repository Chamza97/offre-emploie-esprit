<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text">
          <h3>Login</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(assets/img/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign InF
					</span>
      </div>

      <form #formulaireLogin="ngForm" (ngSubmit)="login(formulaireLogin.value)" class="login100-form validate-form">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Email</span>
          <input #inputUsername="ngModel" ngModel class="input100" type="email" name="email" placeholder="Enter email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input #inputPassword="ngModel" ngModel class="input100" type="password" name="password" placeholder="Enter password">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-b-30">
          <div>
            <button type="button" class="btn btn-primary" >
              Forgot Password?
            </button>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" (click)="login(formulaireLogin)" class="login100-form-btn">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
